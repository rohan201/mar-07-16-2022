<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    </head>
    <body>
        <!-- <button onclick="doSomething();">Click</button> -->
        <div id="intuit"></div>
        <script type="text/jsx">
            function doSomething() {
                console.log("Button clicked");
            }
            function doSomethingOnFocus() {
                console.log("Button is on focus");
            }
            
            //Synthetic events in the react world
            //wrappers to actual events
            //Follow camelCasing convention onClick, onChange, onFocus 
            const btn = <button onClick={doSomething} onFocus={doSomethingOnFocus}>Click</button>;

            ReactDOM.render(btn, document.getElementById("intuit"));
        </script>
    </body>
</html>
